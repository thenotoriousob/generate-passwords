<!doctype html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br />
            <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <label for="password-length">Enter the length of required password (max length is 15)</label>
            <input id="password-length" type="number" value="15"/>
            <button id="password-btn">Generate passwords</button>
            <p id="error" class="error"></p>
            <div class="passwords">
                <div id="password1"></div>
                <div id="password2"></div>
            </div>
            <p class="copy-text">Click password to copy to clipboard</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
